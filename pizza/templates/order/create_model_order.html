<h1>Our pizzas! Tasty and delicious</h1>
<ul>
    {% for i in pizza %}
        <li>{{i.name}}</li>
        <div>
            <mark>Ingridiento</mark>
        </div>
        <ul>
            {% for j in i.toppings.all %}
                <li>{{ j.name }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</ul>

<form action="" method="post" class="form">
    {% csrf_token %}
    {{ modelform.as_p }}

    <input type="submit" value="place order" class="order">
</form>

<button class="more">add more pizzas</button>

<script>
    let pizza = document.querySelector('#id_pizza_order')
    let order = document.querySelector('.order')
    let more = document.querySelector('.more')
    let form = document.querySelector('.form')

    more.addEventListener('click', (e) => {
        e.preventDefault()
        p = document.createElement('p')
        l = document.createElement('label')
        l.setAttribute('for', 'id_pizza_order')
        l.textContent = 'Pizza order:'
        cloned = pizza.cloneNode(true)
        p.append(l)
        p.append(cloned)
        form.insertBefore(p, order)
    })
</script>
