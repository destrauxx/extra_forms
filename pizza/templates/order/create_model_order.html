<h1>Our pizzas! Tasty and delicious</h1>
<ul>
    {% for i in pizza %}
        <li>{{i.name}}</li>
        <div>
            <mark>Ingridiento</mark>
        </div>
        <ul>
            {% for j in i.toppings.all %}
                <li>{{ j.name }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</ul>

<form action="" method="post">
    {% csrf_token %}
    {{ modelform.as_p }}

    <input type="submit" value="place order">
</form>
